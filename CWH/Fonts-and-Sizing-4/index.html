<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Fonts and Sizing</title>
</head>
<body>
    <h1 class="flex justify-center bg-blue-200 font-semibold text-5xl m-10">Asalamo Alaikum</h1>
    <p class="font-mono m-10 bg-yellow-200 -tracking-2">This is first line</p>
    <p class="font-serif bg-green-200 tracking-widest">This is second line 1 2  345 </p>
    <p class="font-sans bg-purple-200 ordinal">This is third line O 01st</p>
    <p class="font-sans bg-purple-200 antialiased slashed-zero">O 1000 0/ \0</p>
    <hr>
    <p class="tracking-wider leading-10 text-center">example text</p>
</body>
</html>
